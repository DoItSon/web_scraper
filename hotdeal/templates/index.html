<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힘내라힘!</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>
    <h1 class="text-center">Son World!</h1>
    <div class="container">
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th scope="col">썸네일</th>
                    <th scope="col">제목</th>
                    <th scope="col">댓글 갯수</th>
                    <th scope="col">추천 갯수</th>
                    <th scope="col">날짜</th>
                </tr>
            </thead>
            <tbody>
                {% for deal in deals %}
                    <tr>
                        <td><img src="{{deal.img_url}}" width="50"></td>
                        <td><a href="{{ deal.link }}">{{deal.title}}</a></td>
                        <td>{{deal.reply_count}}</td>
                        <td>{{deal.up_count}}</td>
                        <td>{{deal.cdate}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
